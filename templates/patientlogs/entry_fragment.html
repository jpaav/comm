<div class="jumbotron pt-3 pb-0 px-0 my-1 w-100" style="text-align: left; padding-left: 16px;">
	<div class="row" style="padding-left: 16px;">
		<div class="col-md-8">
			<p class="lead mb-0 text-truncate">{{ entry.message }}</p>
			<p class="small mb-0">@{{ entry.logger.username }} ({{ entry.logger.get_full_name }})</p>
			<p class="small">{{ entry.timestamp }}</p>
		</div>
		<div class="col-md-2">
			<div class="pl-4 pt-1"
			     style="border-radius: 50%; background-color: #FFFFFF; height: 75px; width: 75px; margin-right: 10px;">
				<a href="/logs/{{ log.id }}/entry/{{ entry.id }}?sort={{ sort }}&offset={{ offset }}">
					<i class="fas fa-angle-right fa-4x"></i>
				</a>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="w-100">
		<div class="btn-group w-100" role="group">
			{% for tag in entry.tags.all|slice:"6" %}
				<button class="btn w-100" style="height: 25px;background-color: #{{ tag.color }};"></button>
			{% endfor %}
		</div>
	</div>
</div>
